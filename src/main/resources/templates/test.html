<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Profile Card</title>
    <style>
        :root {
          --pointer-x: 50%;
          --pointer-y: 50%;
          --pointer-from-center: 0;
          --pointer-from-top: 0.5;
          --pointer-from-left: 0.5;
          --card-opacity: 0;
          --rotate-x: 0deg;
          --rotate-y: 0deg;
          --background-x: 50%;
          --background-y: 50%;
          --grain: none;
          --icon: none;
          --behind-gradient: none;
          --inner-gradient: none;
          --sunpillar-1: hsl(2, 100%, 73%);
          --sunpillar-2: hsl(53, 100%, 69%);
          --sunpillar-3: hsl(93, 100%, 69%);
          --sunpillar-4: hsl(176, 100%, 76%);
          --sunpillar-5: hsl(228, 100%, 74%);
          --sunpillar-6: hsl(283, 100%, 73%);
          --sunpillar-clr-1: var(--sunpillar-1);
          --sunpillar-clr-2: var(--sunpillar-2);
          --sunpillar-clr-3: var(--sunpillar-3);
          --sunpillar-clr-4: var(--sunpillar-4);
          --sunpillar-clr-5: var(--sunpillar-5);
          --sunpillar-clr-6: var(--sunpillar-6);
          --card-radius: 30px;
        }

        .pc-card-wrapper {
          perspective: 500px;
          transform: translate3d(0, 0, 0.1px);
          position: relative;
          touch-action: none;
        }

        

        .pc-card-wrapper:hover,
        .pc-card-wrapper.active {
          --card-opacity: 1;
        }

        .pc-card-wrapper:hover::before,
        .pc-card-wrapper.active::before {
          filter: contrast(1) saturate(2) blur(40px) opacity(1);
          transform: scale(0.9) translate3d(0, 0, 0.1px);
        }

        .pc-card {
          height: 80svh;
          max-height: 540px;
          display: grid;
          aspect-ratio: 0.718;
          border-radius: var(--card-radius);
          position: relative;
          background-blend-mode: color-dodge, normal, normal, normal;
          animation: glow-bg 12s linear infinite;
          box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px) calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px;
          transition: transform 1s ease;
          transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg);
          background-size: 100% 100%;
          overflow: hidden;
        }

        .pc-card:hover,
        .pc-card.active {
          transition: none;
          transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
        }

        .pc-card * {
          display: grid;
          grid-area: 1/-1;
          border-radius: var(--card-radius);
          transform: translate3d(0, 0, 0.1px);
          pointer-events: none;
        }

        .pc-inside {
          inset: 1px;
          position: absolute;
          background-image: var(--inner-gradient);
          background-color: rgba(0, 0, 0, 0.9);
          transform: translate3d(0, 0, 0.01px);
        }

        .pc-shine {
          mask-image: var(--icon);
          mask-mode: luminance;
          mask-repeat: repeat;
          mask-size: 150%;
          mask-position: top calc(200% - (var(--background-y) * 5)) left calc(100% - var(--background-x));
          transition: filter 0.6s ease;
          filter: brightness(0.66) contrast(1.33) saturate(0.33) opacity(0.5);
          animation: holo-bg 18s linear infinite;
          mix-blend-mode: color-dodge;
        }

        .pc-shine,
        .pc-shine::after {
          --space: 5%;
          --angle: -45deg;
          transform: translate3d(0, 0, 1px);
          overflow: hidden;
          z-index: 3;
          background: transparent;
          background-size: cover;
          background-position: center;
          background-image: repeating-linear-gradient(0deg, var(--sunpillar-clr-1) calc(var(--space) * 1), var(--sunpillar-clr-2) calc(var(--space) * 2), var(--sunpillar-clr-3) calc(var(--space) * 3), var(--sunpillar-clr-4) calc(var(--space) * 4), var(--sunpillar-clr-5) calc(var(--space) * 5), var(--sunpillar-clr-6) calc(var(--space) * 6), var(--sunpillar-clr-1) calc(var(--space) * 7)), repeating-linear-gradient(var(--angle), #0e152e 0%, hsl(180, 10%, 60%) 3.8%, hsl(180, 29%, 66%) 4.5%, hsl(180, 10%, 60%) 5.2%, #0e152e 10%, #0e152e 12%), radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsla(0, 0%, 0%, 0.1) 12%, hsla(0, 0%, 0%, 0.15) 20%, hsla(0, 0%, 0%, 0.25) 120%);
          background-position: 0 var(--background-y), var(--background-x) var(--background-y), center;
          background-blend-mode: color, hard-light;
          background-size: 500% 500%, 300% 300%, 200% 200%;
          background-repeat: repeat;
        }

        .pc-shine::before,
        .pc-shine::after {
          content: '';
          background-position: center;
          background-size: cover;
          grid-area: 1/1;
          opacity: 0;
        }

        .pc-card:hover .pc-shine,
        .pc-card.active .pc-shine {
          filter: brightness(0.85) contrast(1.5) saturate(0.5);
          animation: none;
        }

        .pc-card:hover .pc-shine::before,
        .pc-card.active .pc-shine::before,
        .pc-card:hover .pc-shine::after,
        .pc-card.active .pc-shine::after {
          opacity: 1;
        }

        .pc-shine::before {
          background-image: linear-gradient(45deg, var(--sunpillar-4), var(--sunpillar-5), var(--sunpillar-6), var(--sunpillar-1), var(--sunpillar-2), var(--sunpillar-3)), radial-gradient(circle at var(--pointer-x) var(--pointer-y), hsl(0, 0%, 70%) 0%, hsla(0, 0%, 30%, 0.2) 90%), var(--grain);
          background-size: 250% 250%, 100% 100%, 220px 220px;
          background-position: var(--pointer-x) var(--pointer-y), center, calc(var(--pointer-x) * 0.01) calc(var(--pointer-y) * 0.01);
          background-blend-mode: color-dodge;
          filter: brightness(calc(2 - var(--pointer-from-center))) contrast(calc(var(--pointer-from-center) + 2)) saturate(calc(0.5 + var(--pointer-from-center)));
          mix-blend-mode: luminosity;
        }

        .pc-shine::after {
          background-position: 0 var(--background-y), calc(var(--background-x) * 0.4) calc(var(--background-y) * 0.5), center;
          background-size: 200% 300%, 700% 700%, 100% 100%;
          mix-blend-mode: difference;
          filter: brightness(0.8) contrast(1.5);
        }

        .pc-glare {
          transform: translate3d(0, 0, 1.1px);
          overflow: hidden;
          background-image: radial-gradient(farthest-corner circle at var(--pointer-x) var(--pointer-y), hsl(248, 25%, 80%) 12%, hsla(207, 40%, 30%, 0.8) 90%);
          mix-blend-mode: overlay;
          filter: brightness(0.8) contrast(1.2);
          z-index: 4;
        }

        .pc-avatar-content {
          mix-blend-mode: screen;
          overflow: hidden;
        }

        .pc-avatar-content .avatar {
          width: 100%;
          position: absolute;
          left: 50%;
          transform: translateX(-50%) scale(1);
          bottom: 2px;
          opacity: calc(1.75 - var(--pointer-from-center));
        }

        .pc-avatar-content::before {
          content: "";
          position: absolute;
          inset: 0;
          z-index: 1;
          backdrop-filter: blur(30px);
          mask: linear-gradient(to bottom,
              rgba(0, 0, 0, 0) 0%,
              rgba(0, 0, 0, 0) 60%,
              rgba(0, 0, 0, 1) 90%,
              rgba(0, 0, 0, 1) 100%);
          pointer-events: none;
        }

        .pc-user-info {
          position: absolute;
          bottom: 20px;
          left: 20px;
          right: 20px;
          z-index: 2;
          display: flex;
          align-items: center;
          justify-content: space-between;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(30px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 12px 14px;
          pointer-events: auto;
        }

        .pc-user-details {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .pc-mini-avatar {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          overflow: hidden;
          border: 1px solid rgba(255, 255, 255, 0.1);
          flex-shrink: 0;
        }

        .pc-mini-avatar img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
        }

        .pc-user-text {
          display: flex;
          align-items: flex-start;
          flex-direction: column;
          gap: 6px;
        }

        .pc-handle {
          font-size: 14px;
          font-weight: 500;
          color: rgba(255, 255, 255, 0.9);
          line-height: 1;
        }

        .pc-status {
          font-size: 14px;
          color: rgba(255, 255, 255, 0.7);
          line-height: 1;
        }

        .pc-contact-btn {
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 8px;
          padding: 8px 16px;
          font-size: 14px;
          font-weight: 600;
          color: rgba(255, 255, 255, 0.9);
          cursor: pointer;
          transition: all 0.2s ease;
          backdrop-filter: blur(10px);
        }

        .pc-contact-btn:hover {
          border-color: rgba(255, 255, 255, 0.4);
          transform: translateY(-1px);
          transition: all 0.2s ease;
        }

        .pc-content {
          max-height: 100%;
          overflow: hidden;
          text-align: center;
          position: relative;
          transform: translate3d(calc(var(--pointer-from-left) * -6px + 3px), calc(var(--pointer-from-top) * -6px + 3px), 0.1px) !important;
          z-index: 5;
          mix-blend-mode: luminosity;
        }

        .pc-details {
          width: 100%;
          position: absolute;
          top: 3em;
          display: flex;
          flex-direction: column;
        }

        .pc-details h3 {
          font-weight: 600;
          margin: 0;
          font-size: min(5svh, 3em);
          margin: 0;
          background-image: linear-gradient(to bottom, #fff, #6f6fbe);
          background-size: 1em 1.5em;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          -webkit-background-clip: text;
        }

        .pc-details p {
          font-weight: 600;
          position: relative;
          top: -12px;
          white-space: nowrap;
          font-size: 16px;
          margin: 0 auto;
          width: min-content;
          background-image: linear-gradient(to bottom, #fff, #4a4ac0);
          background-size: 1em 1.5em;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          -webkit-background-clip: text;
        }

        @keyframes glow-bg {
          0% {
            --bgrotate: 0deg;
          }

          100% {
            --bgrotate: 360deg;
          }
        }

        @keyframes holo-bg {
          0% {
            background-position: 0 var(--background-y), 0 0, center;
          }

          100% {
            background-position: 0 var(--background-y), 90% 90%, center;
          }
        }

      
    </style>
</head>
<body>
    <div class="pc-card-wrapper" id="profileCardWrapper">
        <section class="pc-card" id="profileCard">
            <div class="pc-inside">
                <div class="pc-shine"></div>
                <div class="pc-glare"></div>
                <div class="pc-content pc-avatar-content">
                    <img class="avatar" id="avatarImage" src="" alt="User avatar" loading="lazy">
                    <div class="pc-user-info">
                        <div class="pc-user-details">
                            <div class="pc-mini-avatar">
                                <img id="miniAvatarImage" src="" alt="User mini avatar" loading="lazy">
                            </div>
                            <div class="pc-user-text">
                                <div class="pc-handle" id="userHandle">@username</div>
                                <div class="pc-status" id="userStatus">Online</div>
                            </div>
                        </div>
                        <button class="pc-contact-btn" id="contactButton" type="button" aria-label="Contact user">
                            Contact
                        </button>
                    </div>
                </div>
                <div class="pc-content">
                    <div class="pc-details">
                        <h3 id="userName">User Name</h3>
                        <p id="userTitle">User Title</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Configuration
        const DEFAULT_BEHIND_GRADIENT = "radial-gradient(farthest-side circle at var(--pointer-x) var(--pointer-y),hsla(266,100%,90%,var(--card-opacity)) 4%,hsla(266,50%,80%,calc(var(--card-opacity)*0.75)) 10%,hsla(266,25%,70%,calc(var(--card-opacity)*0.5)) 50%,hsla(266,0%,60%,0) 100%),radial-gradient(35% 52% at 55% 20%,#00ffaac4 0%,#073aff00 100%),radial-gradient(100% 100% at 50% 50%,#00c1ffff 1%,#073aff00 76%),conic-gradient(from 124deg at 50% 50%,#c137ffff 0%,#07c6ffff 40%,#07c6ffff 60%,#c137ffff 100%)";
        const DEFAULT_INNER_GRADIENT = "linear-gradient(145deg,#60496e8c 0%,#71C4FF44 100%)";

        const ANIMATION_CONFIG = {
            SMOOTH_DURATION: 600,
            INITIAL_DURATION: 1500,
            INITIAL_X_OFFSET: 70,
            INITIAL_Y_OFFSET: 60
        };

        // Utility functions
        const clamp = (value, min = 0, max = 100) => Math.min(Math.max(value, min), max);
        const round = (value, precision = 3) => parseFloat(value.toFixed(precision));
        const adjust = (value, fromMin, fromMax, toMin, toMax) => round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));
        const easeInOutCubic = (x) => x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;

        // Profile Card Class
        class ProfileCard {
            constructor(options) {
                this.options = {
                    avatarUrl: "",
                    iconUrl: "",
                    grainUrl: "",
                    behindGradient: DEFAULT_BEHIND_GRADIENT,
                    innerGradient: DEFAULT_INNER_GRADIENT,
                    showBehindGradient: true,
                    className: "",
                    enableTilt: true,
                    miniAvatarUrl: "",
                    name: "User Name",
                    title: "User Title",
                    handle: "username",
                    status: "Online",
                    contactText: "Contact",
                    showUserInfo: true,
                    onContactClick: null,
                    ...options
                };

                this.wrapRef = document.getElementById('profileCardWrapper');
                this.cardRef = document.getElementById('profileCard');
                this.rafId = null;

                this.init();
            }

            init() {
                // Set initial styles
                this.setCardStyles();
                
                // Set content
                this.setContent();
                
                // Set up event listeners if tilt is enabled
                if (this.options.enableTilt) {
                    this.setupEventListeners();
                    this.runInitialAnimation();
                }
                
                // Set up contact button
                if (this.options.onContactClick) {
                    document.getElementById('contactButton').addEventListener('click', this.options.onContactClick);
                }
            }

            setCardStyles() {
                this.wrapRef.style.setProperty('--icon', this.options.iconUrl ? `url(${this.options.iconUrl})` : 'none');
                this.wrapRef.style.setProperty('--grain', this.options.grainUrl ? `url(${this.options.grainUrl})` : 'none');
                this.wrapRef.style.setProperty('--behind-gradient', this.options.showBehindGradient ? 
                    (this.options.behindGradient || DEFAULT_BEHIND_GRADIENT) : 'none');
                this.wrapRef.style.setProperty('--inner-gradient', this.options.innerGradient || DEFAULT_INNER_GRADIENT);
            }

            setContent() {
                const avatarImage = document.getElementById('avatarImage');
                avatarImage.src = this.options.avatarUrl;
                avatarImage.alt = `${this.options.name} avatar`;
                avatarImage.onerror = (e) => {
                    e.target.style.display = 'none';
                };

                const miniAvatarImage = document.getElementById('miniAvatarImage');
                miniAvatarImage.src = this.options.miniAvatarUrl || this.options.avatarUrl;
                miniAvatarImage.alt = `${this.options.name} mini avatar`;
                miniAvatarImage.onerror = (e) => {
                    e.target.style.opacity = '0.5';
                    e.target.src = this.options.avatarUrl;
                };

                document.getElementById('userName').textContent = this.options.name;
                document.getElementById('userTitle').textContent = this.options.title;
                document.getElementById('userHandle').textContent = `@${this.options.handle}`;
                document.getElementById('userStatus').textContent = this.options.status;
                document.getElementById('contactButton').textContent = this.options.contactText;

                if (!this.options.showUserInfo) {
                    document.querySelector('.pc-user-info').style.display = 'none';
                }
            }

            updateCardTransform(offsetX, offsetY, card, wrap) {
                const width = card.clientWidth;
                const height = card.clientHeight;

                const percentX = clamp((100 / width) * offsetX);
                const percentY = clamp((100 / height) * offsetY);

                const centerX = percentX - 50;
                const centerY = percentY - 50;

                const properties = {
                    "--pointer-x": `${percentX}%`,
                    "--pointer-y": `${percentY}%`,
                    "--background-x": `${adjust(percentX, 0, 100, 35, 65)}%`,
                    "--background-y": `${adjust(percentY, 0, 100, 35, 65)}%`,
                    "--pointer-from-center": `${clamp(Math.hypot(percentY - 50, percentX - 50) / 50, 0, 1)}`,
                    "--pointer-from-top": `${percentY / 100}`,
                    "--pointer-from-left": `${percentX / 100}`,
                    "--rotate-x": `${round(-(centerX / 5))}deg`,
                    "--rotate-y": `${round(centerY / 4)}deg`,
                };

                Object.entries(properties).forEach(([property, value]) => {
                    wrap.style.setProperty(property, value);
                });
            }

            createSmoothAnimation(duration, startX, startY, card, wrap) {
                const startTime = performance.now();
                const targetX = wrap.clientWidth / 2;
                const targetY = wrap.clientHeight / 2;

                const animationLoop = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = clamp(elapsed / duration);
                    const easedProgress = easeInOutCubic(progress);

                    const currentX = adjust(easedProgress, 0, 1, startX, targetX);
                    const currentY = adjust(easedProgress, 0, 1, startY, targetY);

                    this.updateCardTransform(currentX, currentY, card, wrap);

                    if (progress < 1) {
                        this.rafId = requestAnimationFrame(animationLoop);
                    }
                };

                this.rafId = requestAnimationFrame(animationLoop);
            }

            cancelAnimation() {
                if (this.rafId) {
                    cancelAnimationFrame(this.rafId);
                    this.rafId = null;
                }
            }

            handlePointerMove = (event) => {
                if (!this.cardRef || !this.wrapRef) return;

                const rect = this.cardRef.getBoundingClientRect();
                this.updateCardTransform(
                    event.clientX - rect.left,
                    event.clientY - rect.top,
                    this.cardRef,
                    this.wrapRef
                );
            };

            handlePointerEnter = () => {
                if (!this.cardRef || !this.wrapRef) return;

                this.cancelAnimation();
                this.wrapRef.classList.add("active");
                this.cardRef.classList.add("active");
            };

            handlePointerLeave = (event) => {
                if (!this.cardRef || !this.wrapRef) return;

                this.createSmoothAnimation(
                    ANIMATION_CONFIG.SMOOTH_DURATION,
                    event.offsetX,
                    event.offsetY,
                    this.cardRef,
                    this.wrapRef
                );
                this.wrapRef.classList.remove("active");
                this.cardRef.classList.remove("active");
            };

            setupEventListeners() {
                this.cardRef.addEventListener("pointerenter", this.handlePointerEnter);
                this.cardRef.addEventListener("pointermove", this.handlePointerMove);
                this.cardRef.addEventListener("pointerleave", this.handlePointerLeave);
            }

            runInitialAnimation() {
                const initialX = this.wrapRef.clientWidth - ANIMATION_CONFIG.INITIAL_X_OFFSET;
                const initialY = ANIMATION_CONFIG.INITIAL_Y_OFFSET;

                this.updateCardTransform(initialX, initialY, this.cardRef, this.wrapRef);
                this.createSmoothAnimation(
                    ANIMATION_CONFIG.INITIAL_DURATION,
                    initialX,
                    initialY,
                    this.cardRef,
                    this.wrapRef
                );
            }

            destroy() {
                if (this.options.enableTilt) {
                    this.cardRef.removeEventListener("pointerenter", this.handlePointerEnter);
                    this.cardRef.removeEventListener("pointermove", this.handlePointerMove);
                    this.cardRef.removeEventListener("pointerleave", this.handlePointerLeave);
                    this.cancelAnimation();
                }
                
                if (this.options.onContactClick) {
                    document.getElementById('contactButton').removeEventListener('click', this.options.onContactClick);
                }
            }
        }

        // Initialize the profile card with your desired options
        const profileCard = new ProfileCard({
            avatarUrl: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/7b3d2bf0-fd97-475d-af84-c089b252445e/dep8wtr-fec8c923-87d5-4e6d-883b-f685c0d7925d.png/v1/fit/w_729,h_1242/tsukasa_yuzaki_render__1_by_frannnrod_dep8wtr-375w-2x.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI0MiIsInBhdGgiOiJcL2ZcLzdiM2QyYmYwLWZkOTctNDc1ZC1hZjg0LWMwODliMjUyNDQ1ZVwvZGVwOHd0ci1mZWM4YzkyMy04N2Q1LTRlNmQtODgzYi1mNjg1YzBkNzkyNWQucG5nIiwid2lkdGgiOiI8PTcyOSJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.0w0EjAgr95hAxp1K4pNcccHCp5X9Zv21Szzob9stN9c",
            name: "notmod",
            title: "Owner",
            handle: "diablo8246",
            onContactClick: () => {
                console.log("Contact button clicked!");
                // Add your contact logic here
            }
            // Add any other options you need
        });
    </script>
